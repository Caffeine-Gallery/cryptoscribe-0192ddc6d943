<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Crypto Blog</span>
            <button class="btn btn-primary" id="newPostBtn">New Post</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="postForm" class="mb-4" style="display: none;">
            <h2>Create New Post</h2>
            <form id="createPostForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="postTitle" placeholder="Post Title" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="authorName" placeholder="Author Name" required>
                </div>
                <div class="mb-3">
                    <div id="editor" style="height: 300px;"></div>
                </div>
                <button type="submit" class="btn btn-primary">Publish</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            </form>
        </div>

        <div id="postsContainer">
            <div class="text-center" id="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
